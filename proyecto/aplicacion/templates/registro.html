<!DOCTYPE html>
<html lang="es">
<head>

    <title>Registro de Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1e293b; color: white; display: flex; align-items: center; justify-content: center; height: 100vh;}
        .card-registro { background-color: white; color: #333; padding: 30px; border-radius: 10px; width: 100%; max-width: 400px;}
        button { width: 100%; }
        ul { list-style: none; padding: 0; font-size: 0.8rem; color: #dc3545; }
    </style>
</head>
<body>
    <div class="card-registro shadow">
        <h3 class="text-center mb-4">Crear cuenta nueva</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Registrarme</button>
        </form>
        <p class="text-center mt-3">

        </p>
